<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="app_name"></title>
    <link href="./assets/video-js.min.css" rel="stylesheet">
    <link href="./assets/videojs.record.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
    <link href="./assets/background.css" rel="stylesheet">
    <link href="./assets/react-datepicker.css" rel="stylesheet">
    <link href="./assets/emoji-mart.css" rel="stylesheet">



    <link rel="icon" href="./favicon.ico?v=2" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/strophe.js"></script>
    <script src="./js/video.min.js"></script>
    <script src="./js/RecordRTC.min.js"></script>
    <script src="./js/adapter-latest.js"></script>
    <script src="./js/wavesurfer.min.js"></script>
    <script src="./js/wavesurfer.microphone.min.js"></script>
    <script src="./js/videojs.wavesurfer.min.js"></script>

    <script src="./js/videojs.record.min.js"></script>
    <script src="./js/videojs.record.lamejs.min.js"></script>
    <script src="./js/videojs.record.recorderjs.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKji8zsJEM79Y1Li0JxPekW2KxrwnAD3s"></script>
    <script>
      // this object must follow the MailgoConfig type
      window.mailgoConfig = {
        dark: false,
        showFooter: false,
        details: {
          subject: false,
          body: false,
        },
      };
    </script>
    <script src="./js/mailgo/dist/mailgo.js"></script>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
